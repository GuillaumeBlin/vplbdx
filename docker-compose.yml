version: '3.3'

services:
  proxy:
    image: gblin/vplpyproxy
    ports:
      - target: 443
        published: ${PROXY_PORT}
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source : /vplbdx/ssl
        target : /vplbdx/ssl
        read_only : true
    depends_on:
      - vplbdx
    deploy:
      placement:
        constraints:
          - node.role == manager
  vplbdx:
    image: gblin/vplpyjail
    environment:
      - PROXY_MOODLE_PATH=${PROXY_MOODLE_PATH}
      - PROXY_PORT=${PROXY_MOODLE_PORT}
      - MAXTIME=${MAXTIME}
      - MAXFILESIZE=${MAXFILESIZE}
      - MAXMEMORY=${MAXMEMORY}
      - MAXPROCESSES=${MAXPROCESSES}
    volumes:
      - type: bind
        source : /vplbdx/ssl
        target : /vplbdx/ssl
        read_only : true
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /dev/kvm:/dev/kvm
      - /dev/dri:/dev/dri
      - /tmp/.X11-unix:/tmp/.X11-unix
    deploy:
      replicas: ${NB_REPLICAS}
