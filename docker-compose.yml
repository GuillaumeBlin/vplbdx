      SHARELATEX_MONGO_URL: mongodb://mongo/sharelatex
      SHARELATEX_REDIS_HOST: redis
      SHARELATEX_APP_NAME: Our ShareLaTeX
    deploy:
      placement:
        constraints:
          - node.role == manager
  mongo:
    restart: always
    image: mongo
    container_name: mongo
    expose:
      - 27017
    volumes:
      - ./mongo_data:/data/db
    deploy:
      placement:
        constraints:
          - node.role == manager
  redis:
    restart: always
    image: redis
    container_name: redis
    expose:
      - 6379
    volumes:
       - ./redis_data:/data
    deploy:
      placement:
        constraints:
          - node.role == manager
