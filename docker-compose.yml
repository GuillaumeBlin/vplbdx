  sharelatex:
    restart: always
    image: gblin/sharelatex    
    container_name: sharelatex
    depends_on:
      - mongo
      - redis
    privileged: true
    ports:
      - target: 80
        published: 8087
        protocol: tcp
        mode: host
    links:
      - mongo
      - redis
    volumes:
      - ./sharelatex_data:/var/lib/sharelatex
      - /var/run/docker.sock:/var/run/docker.sock
            #- /var/clsi/compiles:/var/www/sharelatex/clsi/compiles
